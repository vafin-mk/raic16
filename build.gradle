group 'raic16'
version '1'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
  mavenCentral()
}

dependencies {
  testCompile group: 'junit', name: 'junit', version: '4.11'
}

task runServer() {
  ProcessBuilder pb = new ProcessBuilder(['java', '-Xms512m', '-Xmx2G', '-server', '-jar', '"src/main/local-runner/local-runner.jar"', 'src/main/local-runner/local-runner.properties', 'src/main/local-runner/local-runner.default.properties']);
  println "Starting local runner now ... "
  pb.start();
}